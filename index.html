<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number /" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main-container">
            <div class="unit-block">
                <h3>Length (Meter/Feet)</h3>
                <p id="result-mf">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="unit-block">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="result-lg">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="unit-block">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="result-kp">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
